<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rpsstyle.css">
    <link rel="icon" href="paper.png">
    <title>Play RPS !</title>
</head>
<body>
    <div id="header"><span id="rockheading">ROCK</span> <span id="paperheading">PAPER</span> <span id="scissorsheading">SCISSORS</span></div>
    <div id="compch">
        <img class="opimg" src="rock.png" alt="rock">
        <img class="opimg" src="paper.png" alt="paper">
        <img class="opimg" src="scissors.png" alt="scissors">
    </div>
    <div id="notif">Choose: </div>
    <div id="userch">
        <img class="opimg" src="rock.png" alt="rock" onclick="userchoice(this)">
        <img class="opimg" src="paper.png" alt="paper" onclick="userchoice(this)">
        <img class="opimg" src="scissors.png" alt="scissors" onclick="userchoice(this)">
    </div>
    <script src="rpsscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <link rel="stylesheet" href="popstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="mainbg">
        <div id="background">
            <a href="#leftnav"><span class="material-symbols-outlined" id="menu">
                menu
            </span></a>
            <div id="leftnav">
                <a href="#background">
                    <span class="material-symbols-outlined" id="close">
                        close
                    </span>
                </a>
                <ul id="nitems">
                    <li><span class="material-symbols-outlined symb">search</span><a href="#">Search</a></li>
                    <li><span class="material-symbols-outlined symb">home</span><a href="#">Home</a></li>
                    <li><span class="material-symbols-outlined symb">star</span><a href="#">Favorites</a></li>
                    <li><span class="material-symbols-outlined symb">download</span><a href="#">Downloads</a></li>
                </ul>
                <div id="sociobox">
                    <i class="fa-brands fa-youtube socioicons" id="s1"></i>
                    <i class="fa-brands fa-facebook socioicons" id="s2"></i>
                    <i class="fa-brands fa-linkedin socioicons" id="s3"></i>
                    <i class="fa-brands fa-spotify socioicons" id="s4"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

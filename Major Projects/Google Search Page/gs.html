<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="gstyle.css">
</head>
<body>
    <div id="container">
        <div id="google">
            <img id="logo" src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png">
        </div>
        <div id="searchbox">
            <img id="glass" src="https://cdn-icons-png.flaticon.com/512/281/281764.png">
            <input id="searchtype" type="text" placeholder="Search Google">
            <img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/450px-Google_mic.svg.png">
            <img id="camera" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/288px-Google_Lens_Icon.svg.png?20230514215757">
        </div>
        <div id="below">
            <div id="googlesearch">
                Google Search
            </div>
            <div id="lucky">
                I'm Feeling Lucky
            </div>
        </div>
        
    </div>
</body>
</html>

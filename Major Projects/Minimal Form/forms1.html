<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="forms1.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1486/1486433.png">
</head>
<body>
    <div id="mainbg">
        <div id="title">
            <p id="formname">FORM</p>
        </div>

        <div id="main2bg">
            <div id="fields">
                <form >
                    <p>Name:</p>
                    <input type="text" placeholder="Enter name here" >
                    <p>Email</p>
                    <input id="email" type="email" placeholder="Enter email here" >
                    <p>Phone No.</p>
                    <input id="phoneno" type="text" placeholder="Enter phone no. here" >
                    <p>Select how you want updates: </p>
                    <select id="waydrop">
                        <option id="placehs">Please choose one option</option>
                        <option>Email</option>
                        <option>SMS</option>
                        <option>Call</option>
                    </select>
                </form>
                <button id="sbutton" >Submit</button>
            </div>
        </div>
    </div>
</body>
</html>

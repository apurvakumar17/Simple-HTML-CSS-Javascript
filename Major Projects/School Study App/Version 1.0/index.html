<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="ncert_icon.png">
    <title>School Study</title>
</head>

<body>
    <nav id="navbar">
        <div id="navbar-content">
            <span class="logo">School Study</span>
            <ul class="nav-links">
                <li><a href="#home">For Student</a></li>
                <li><a href="#about">By Student</a></li>
                <li><a href="https://www.instagram.com/apurvakumar17/">Contact Me</a></li>
            </ul>
        </div>
        <div id="theme-button">
            <button>Dark Mode</button>
        </div>
    </nav>
    <div id="content">


        <div class="cbox">
            <div class="boxhead">NCERT Books & Solutions</div>
            <div class="ns">
                <div class="ops">
                    <img class="heroimg" src="ncert_logo_english.svg">
                    <span>Latest (24-25) NCERT Book</span>
                </div>
                <div class="ops" id="not_available">
                    <img class="heroimg" src="ncert_logo_hindi.svg">
                    <span>Latest (24-25) NCERT Book</span>
                </div>
                <div class="ops">
                    <img class="heroimg" src="ncert_sol.svg">
                    <span>NCERT Solutions</span>
                </div>
                <div class="ops">
                    <img class="heroimg" src="ncert_notes.svg">
                    <span>NCERT Notes</span>
                </div>
                <div class="ops">
                    <img class="heroimg" src="ncert_video.svg">
                    <span>Explaination Videos</span>
                </div>
            </div>
        </div>

        <div class="cbox">
            <div class="boxhead">Study Materials</div>
            <div class="ns">
                <div class="ops">
                    <img class="heroimg" src="sample_papers.svg">
                    <span>Sample Papers</span>
                </div>
                <div class="ops">
                    <img class="heroimg" src="syllabus.svg">
                    <span>Syllabus</span>
                </div>
                <div class="ops">
                    <img class="heroimg" src="useful_books.svg">
                    <span>Useful Books</span>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Control Flow</title>
</head>

<body>
    <script>
        //if statement
        console.log("\nif else statement:");
        if (3 > 0) {
            console.log("The number is positive.");
        }
        //else statement
        else {
            console.log("The number is zero or negative.");
        }

        console.log("\nelse if statement:");
        //else if statement
        if (3 > 0) {
            console.log("It's a positive number.");
        } else if (3 < 0) {
            console.log("It's a negative number.");
        } else {
            console.log("It's zero.");
        }

        //switch statement
        console.log("\nswitch statement:");
        switch (3) {
            case 1:
                console.log("The number is one.");
                break;
            case 2:
                console.log("The number is two.");
                break;
            default:
                console.log("The number is neither one nor two.");
                break;
        }

        //while loop (prints numbers from 1 to 5)
        let counter = 1;
        console.log("\nwhile loop:");
        while (counter <= 5) {
            console.log(counter);
            counter++;
        }

        //do while loop (prints numbers from 6 to 10)
        counter = 6;
        console.log("\ndo while loop:");
        do {
            console.log(counter);
            counter++;
        } while (counter <= 10);

        //for loop (prints numbers from 11 to 15)
        console.log("\nfor loop:");
        for (let i = 11; i <= 15; i++) {
            console.log(i);
        }

        //for in loop (iterating over object properties)
        let obj = { a: 1, b: 2, c: 3 };
        console.log("\nfor in loop (object properties):");
        for (let key in obj) {
            console.log(key + ": " + obj[key]);
        }

        //for of loop (iterating over array values)
        let arr = [10, 20, 30, 40];
        console.log("\nfor of loop (array values):");
        for (let value of arr) {
            console.log(value);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Change HTML Content with JS</title>
</head>

<body>
    <h1>JavaScript Example</h1>
    <p id="demo">This is the original content.</p>
    <button onclick="changeContent()">Click to Change Content</button>
    <script>
        function changeContent() {
            document.getElementById("demo").innerHTML = "Content changed using JavaScript!";
        }
    </script>
</body>

</html>

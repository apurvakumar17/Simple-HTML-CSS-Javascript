<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h2>JavaScript Operators Demo</h2>
    <script>
        //Arithmetic Operators
        let a = 10;
        let b = 3;
        console.log("Arithmetic Operators:");
        console.log("a + b = " + (a + b));  // Addition
        console.log("a - b = " + (a - b));  // Subtraction
        console.log("a * b = " + (a * b));  // Multiplication
        console.log("a / b = " + (a / b));  // Division
        console.log("a % b = " + (a % b));  // Modulus
        console.log("a++ = " + (a++));      // Increment
        console.log("b-- = " + (b--));      // Decrement

        //Assignment Operators
        let x = 5;
        console.log("\nAssignment Operators:");
        console.log("x += 5: " + (x += 5));  // Add and assign
        console.log("x -= 2: " + (x -= 2));  // Subtract and assign
        console.log("x *= 3: " + (x *= 3));  // Multiply and assign
        console.log("x /= 2: " + (x /= 2));  // Divide and assign

        //Comparison Operators
        console.log("\nComparison Operators:");
        console.log("a == b: " + (a == b));   // Equal to
        console.log("a != b: " + (a != b));   // Not equal to
        console.log("a > b: " + (a > b));     // Greater than
        console.log("a < b: " + (a < b));     // Less than
        console.log("a >= b: " + (a >= b));   // Greater than or equal to
        console.log("a <= b: " + (a <= b));   // Less than or equal to

        //Logical Operators
        let p = true, q = false;
        console.log("\nLogical Operators:");
        console.log("p && q: " + (p && q));   // Logical AND
        console.log("p || q: " + (p || q));   // Logical OR
        console.log("!p: " + (!p));           // Logical NOT

        //Conditional (Ternary) Operator
        let age = 18;
        console.log("\nConditional (Ternary) Operator:");
        let canVote = (age >= 18) ? "Yes" : "No";
        console.log("Can vote: " + canVote);

        //Type Operators
        console.log("\nType Operators:");
        console.log("typeof a: " + (typeof a));   // typeof
        console.log("a instanceof Number: " + (a instanceof Number)); // instanceof

        //Bitwise Operators
        console.log("\nBitwise Operators:");
        console.log("a & b: " + (a & b));    // AND
        console.log("a | b: " + (a | b));    // OR
        console.log("a ^ b: " + (a ^ b));    // XOR
        console.log("~a: " + (~a));          // NOT
        console.log("a << 1: " + (a << 1));  // Left shift
        console.log("a >> 1: " + (a >> 1));  // Right shift
    </script>
</body>
</html>

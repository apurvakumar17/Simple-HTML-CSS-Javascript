<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        iframe {
            width: 80%;
            height: 300px;
            border: 2px solid black;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Iframe Example Page</h1>
    <p>Below is an embedded Wikipedia page for quick reference:</p>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page"></iframe>

    <p>Scroll through the above frame to explore the Wikipedia homepage or use the Wikipedia website for further information.</p>
    <p>Thank you for visiting this page!</p>
</body>
</html>

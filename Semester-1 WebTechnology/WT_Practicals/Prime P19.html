<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in a Range</title>
</head>
<body>
    <script>
        let start = 1;
        let end = 20;
        console.log(`Prime numbers between ${start} and ${end} are:`);

        for (let num = start; num <= end; num++) {
            let isPrime = true;

            if (num < 2) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                console.log(num);
            }
        }
    </script>
</body>
</html>

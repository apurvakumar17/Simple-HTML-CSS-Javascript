<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hov.css">
</head>
<body>
    <p>Test the cursors</p>
    <div id="main">
        <div id="box" style="cursor:pointer">Pointer</div>
        <div id="box" style="cursor:alias">alias Value</div>
        <div id="box" style="cursor:auto">auto Value</div>
        <div id="box" style="cursor:all-scroll">all-scroll value</div>
        <div id="box" style="cursor:col-resize">col-resize value</div>
        <div id="box" style="cursor:crosshair">Crosshair</div>
        <div id="box" style="cursor:default">Default value</div>
        <div id="box" style="cursor:copy">copy value</div>
        <div id="box" style="cursor:move">Move</div>
        <div id="box" style="cursor:e-resize">e-resize</div>
        <div id="box" style="cursor:ew-resize">ew-resize</div>
        <div id="box" style="cursor:ne-resize">ne-resize</div>
        <div id="box" style="cursor:nw-resize">nw-resize</div>
        <div id="box" style="cursor:n-resize">n-resize</div>
        <div id="box" style="cursor:se-resize">se-resize</div>
        <div id="box" style="cursor:sw-resize">sw-resize</div>
        <div id="box" style="cursor:w-resize">w-resize</div>
        <div id="box" style="cursor:s-resize">s-resize</div>
        <div id="box" style="cursor:wait">wait</div>
        <div id="box" style="cursor:text">text</div>
        <div id="box" style="cursor:help">help</div>
        <div id="box" style="cursor:progress">Progress</div>
        <div id="box" style="cursor:no-drop">no-drop</div>
        <div id="box" style="cursor:not-allowed">not-allowed</div>
        <div id="box" style="cursor:vertical-text">vertical-text</div>
        <div id="box" style="cursor:zoom-in">Zoom-in</div>
        <div id="box" style="cursor:zoom-out">Zoom-out</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown and Keyup Event Handling</title>
    <style>
        #inputBox {
            width: 300px;
            height: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Type in the Input Box</h2>
    <input type="text" id="inputBox" placeholder="Type something..." onkeydown="handleKeyDown(event)" onkeyup="handleKeyUp(event)">
    <p id="message"></p>
    <script>
        function handleKeyDown(event) {
            document.getElementById("message").textContent = `Key down: ${event.key}`;
        }
        function handleKeyUp(event) {
            document.getElementById("message").textContent = `Key up: ${event.key}`;
        }
    </script>

</body>
</html>

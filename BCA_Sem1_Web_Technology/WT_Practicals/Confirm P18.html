<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box Example</title>
</head>
<body>
    <h2>Confirm Action</h2>

    <button onclick="confirmAction()">Click to Confirm</button>
    <p id="message"></p>

    <script>
        function confirmAction() {
            let result = confirm("Are you sure you want to proceed?");
            if (result) {
                document.getElementById("message").textContent = "You confirmed the action!";
            } else {
                document.getElementById("message").textContent = "You canceled the action!";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num = 5;
        let fact = 1;
        for (let i = 1;i <= 5;i ++){
            fact = fact * i;
        }
        console.log(`Factorial of ${num} is ${fact}`)
    </script>
</body>
</html>

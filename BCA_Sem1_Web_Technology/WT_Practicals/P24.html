<!DOCTYPE html>
<html>

<head>
    <title>Change HTML Attribute with JS</title>
</head>

<body>
    <h1>JavaScript Example: Change Image Source</h1>
    <img id="myImage" src="https://picsum.photos/150" alt="Placeholder Image">
    <br><br>
    <button onclick="changeImage()">Change Image</button>
    <script>
        function changeImage() {
            document.getElementById("myImage").setAttribute("src", "https://picsum.photos/200");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling</title>
</head>
<body>
    <h2>JavaScript Event Handling Example</h2>

    <form id="myForm" onsubmit="handleSubmit(event)" onreset="handleReset(event)">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" onfocus="handleFocus()" onblur="handleBlur()">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" onchange="handleChange()">
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <p id="message"></p>

    <script>
        window.onload = function() {
            document.getElementById("message").textContent = "Page has fully loaded!";
        }

        function handleFocus() {
            document.getElementById("message").textContent = "Name input field has gained focus!";
        }

        function handleBlur() {
            document.getElementById("message").textContent = "Name input field has lost focus!";
        }

        function handleReset(event) {
            document.getElementById("message").textContent = "Form has been reset!";
        }

        function handleSubmit(event) {
            event.preventDefault(); 
            document.getElementById("message").textContent = "Form has been submitted!";
        }

        function handleChange() {
            document.getElementById("message").textContent = "Age value has changed!";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date, Math and String Objects</title>
</head>

<body>
    <script>
        
        console.log("Date Objects: ")
        let currentDate = new Date();
        console.log("Current Date and Time: " + currentDate);
        let year = currentDate.getFullYear();
        let month = currentDate.getMonth() + 1;
        let day = currentDate.getDate();
        let hours = currentDate.getHours();
        let minutes = currentDate.getMinutes();
        let seconds = currentDate.getSeconds();
        console.log(`Year: ${year}, Month: ${month}, Day: ${day}`);
        console.log(`Time: ${hours}:${minutes}:${seconds}`);

        console.log("\nMath Objects: ")
        let num = 25.67;
        console.log("Original Number: " + num);
        console.log("Rounded: " + Math.round(num));
        console.log("Ceiling: " + Math.ceil(num));
        console.log("Floor: " + Math.floor(num));
        console.log("Square root of 16: " + Math.sqrt(16));
        console.log("Power: 2 raised to 3 is " + Math.pow(2, 3));
        console.log("Random number between 0 and 1: " + Math.random());

        console.log("\nString Objects: ")
        let text = "Hello, JavaScript!";
        console.log("Original String: " + text);
        console.log("String Length: " + text.length);
        console.log("Uppercase: " + text.toUpperCase());
        console.log("Lowercase: " + text.toLowerCase());
        console.log("Substring (0,5): " + text.substring(0, 5));
        let newText = text.replace("JavaScript", "World");
        console.log("Replaced String: " + newText);

    </script>
</body>

</html>

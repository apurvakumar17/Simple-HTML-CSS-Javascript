<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
    <style>
        #eventBox {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>JavaScript Event Handling Example</h2>

    <div id="eventBox" 
        onclick="handleClick()" 
        onmouseover="handleMouseOver()" 
        onmouseout="handleMouseOut()" 
        ondblclick="handleDoubleClick()" 
        onmousemove="handleMouseMove(event)">
        Hover or Click here!
    </div>

    <p id="message"></p>
    <p id="message2"></p>

    <script>
        function handleClick() {
            document.getElementById("message").textContent = "Box clicked!";
            document.getElementById("message2").textContent = "Mouse over the box!";
        }

        function handleMouseOver() {
            document.getElementById("message2").textContent = "Mouse over the box!";
            document.getElementById("eventBox").style.backgroundColor = "#e0e0e0";
        }

        function handleMouseOut() {
            document.getElementById("message").textContent = "Mouse left the box!";
            document.getElementById("eventBox").style.backgroundColor = "white";
            document.getElementById("message2").textContent = "";
        }

        function handleDoubleClick() {
            document.getElementById("message").textContent = "Box double-clicked!";
            document.getElementById("message2").textContent = "Mouse over the box!";
        }

        function handleMouseMove(event) {
            document.getElementById("message").textContent = "Mouse moving!";
        }
    </script>

</body>
</html>

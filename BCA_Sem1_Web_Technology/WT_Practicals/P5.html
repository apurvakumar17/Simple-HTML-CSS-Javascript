<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India by Map</title>
</head>
<body>
    <h3>Click on Madhya Pradesh, Karnataka, Jharkhand, Odisha & Rajasthan</h3>
    <img usemap="#indiamap"  src="https://www.shutterstock.com/image-vector/illustration-detailed-map-india-asia-600nw-780199828.jpg" >
    <map name="indiamap">
        <area shape="rect" coords="174,241,271,310" href="https://mp.gov.in/" title="Madhya Pradesh">
        <area shape="rect" coords="150,370,220,480" href="https://www.karnataka.gov.in/" title="Karnataka">
        <area shape="rect" coords="305,250,370,290" href="https://www.jharkhand.gov.in/" title="Jharkhand">
        <area shape="rect" coords="300,300,340,370" href="https://odisha.gov.in/" title="Odisha">
        <area shape="rect" coords="115,185,190,270" href="https://rajasthan.gov.in/" title="Rajasthan">
    </map>
</body>
</html>

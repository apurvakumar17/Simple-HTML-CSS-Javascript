<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox List</title>
</head>
<body bgcolor="black" text="white">
    <h1>Checkbox</h1>
    <hr>
    <label for="101">
        <input type="checkbox" id="101"> Apple
    </label>
    <br>
    <label for="102">
        <input type="checkbox" id="102">Mango
    </label>    
    <br>
    <label for="103">
        <input type="checkbox" id="103">Grapes
    </label>    
    <br>
    <label for="104">
        <input type="checkbox" id="104">Orange
    </label>
    <p>Select: Fruit or Vegetable?</p>
    <select name="select">
        <option>---------</option>
        <option>Fruit</option>
        <option>Vegetable</option>
    </select>
    <button type="button">OK</button>
    <br>
</body>
</html>

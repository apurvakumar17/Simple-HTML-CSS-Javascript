<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <hr>
    <ul>
        <li>Apple</li>
        <ul>
            <li>Colour: Red</li>
            <li>Season: Winters</li>
        </ul>
        <li>Mango</li>
        <ol>
            <li>Colour: Yellow</li>
            <li>Season: Summers</li>
        </ol>
        <li>Grapes</li>
        <ol type="i">
            <li>Colour: Green</li>
            <li>Season: Winter</li>
        </ol>
    </ul>
</body>
</html>
